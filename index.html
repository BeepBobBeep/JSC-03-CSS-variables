<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>

    <!-- Adding CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Update CSS Variables with <span class='JS'>JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" value="#ffc600">

        <br>
        <label for="img-animation"> Animation :</label>
        <input id="img-animation" type="checkbox" value="off">
    </div>

    <img src="https://www.setaswall.com/wp-content/uploads/2017/12/Beach-Resort-Wallpaper-37-800x500.jpg">


    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
